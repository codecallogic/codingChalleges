<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mergeObjects(main, ...objs){
            objs.forEach( (obj) => {
                for( let key in obj ){
                    main[key] = obj[key]
                 }
            })
            console.log(main)
        }

        function mapObjects(main, ...objs){
            let newObj = {}
            objs.map( (obj) => {
                for( let key in obj){
                    main[key] = obj[key]
                    newObj = main
                }
            })
            console.log(newObj)
        }

        mapObjects({a: 1, b: 2, c: 3}, {d: 4}, {b: 22, d: 44})

        mergeObjects({a: 1, b: 2, c: 3}, {d: 4}, {b: 22, d: 44})
        
    </script>
</body>
</html>
